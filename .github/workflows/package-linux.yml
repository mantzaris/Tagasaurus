name: Package (Linux)

on:
  push:
    branches: [ main ]

jobs:
  build-linux:
    if: contains(github.event.head_commit.message, 'PACKAGE')  # :contentReference[oaicite:0]{index=0}
    runs-on: ubuntu-latest

    steps:
      # 1. Check out code
      - uses: actions/checkout@v4

      # 2. Set up Node (use the LTS you develop with)
      - uses: actions/setup-node@v4
        with:
          node-version: 22.15.0
          cache: npm                 # speeds up subsequent runs

      # 3. Install dependencies exactly as in CI
      - name: Install
        run: npm ci

      # 4. Build & package
      - name: Package with electron-builder
        run: npm run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. Upload the ZIP produced in /build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tagasaurus-linux
          path: build/*.zip
          if-no-files-found: error
