name: Package (Linux)

on:
  push:
    branches: [ main ]

jobs:
  build-linux:
    if: contains(github.event.head_commit.message, 'PACKAGE')
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout repo + pull LFS blobs (models weights!!!!!)
      - uses: actions/checkout@v4
        with:
          lfs: true

      # 2 Node setup + npm cache
      - uses: actions/setup-node@v4
        with:
          node-version: 22.15.0
          cache: npm
          cache-dependency-path: |
            package-lock.json
            renderer/package-lock.json

      # 3 Install deps
      - run: npm ci
      - run: npm ci --prefix renderer

      # 4 Build & package build/<something>.zip
      - run: npm run package

      # 5 Extract version once, BEFORE the release step
      - id: get_version
        run: echo "VERSION=$(node -p 'require(\"./package.json\").version')" >> "$GITHUB_OUTPUT"

      # 6 Create or update the release, attach the ZIP
      - name: Publish ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}          # eg v0.0.1
          name: "Tagasaurus v${{ steps.get_version.outputs.VERSION }}"
          draft: false                                                # flip true for manual review
          prerelease: true                                            # stays in Pre-release
          files: build/*.zip                                          # one or more zips
          fail_on_unmatched_files: true
          # allow_update defaults to true â†’ asset is replaced on re-runs
